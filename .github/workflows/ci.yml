name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: yarn

      - name: Install node
        uses: actions/setup-node@v3

      - name: Check lint
        run: yarn lint
      
      - run: echo "화이팅 ${{github.actor}}!"
